version: "2.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Argentina/Buenos_Aires
    volumes:
      - /mnt/anthony-storage/config/sonarr-config:/config
      - /mnt/anthony-storage/series:/tv #optional
      - /mnt/anthony-storage/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped